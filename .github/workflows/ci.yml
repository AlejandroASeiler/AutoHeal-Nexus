name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Assuming requirements.txt is at the root of the project
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      # Placeholder for testing. The user's repo structure suggests Python, so we use pytest.
      # The user will need to add a test suite for this to pass.
      run: |
        pip install pytest
        # pytest

    - name: Build Docker Image
      # This step verifies the Dockerfile is valid and can be built
      run: |
        docker build . --file Dockerfile --tag autoheal-nexus:test-build
